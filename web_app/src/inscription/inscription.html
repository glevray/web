    <div class='enlongueur'>

            Formulaire d'inscription:

    <form id="formInscription">
        <div>
            <label for="lastname">Nom:</label>
            <input type="text" id="lastname" name="lastname" size=30 minlength=3 required pattern="[a-zA-Z ]{3,30}">
        </div>
        <div>
            <label for="firstname">Prenom:</label>
            <input type="text " id="firstname" name="firstname" size=30 required>
        </div>
        <div>
            <label for="birthdate">Date de naissance:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div>
            <label for="email">Courriel:</label>
            <input type="email" id="email" name="email" size=100 required>
        </div>
        <div>
            <label for="identifiant">Identifiant (6 caract√©res minimum): </label>
            <input type="text " id="identifiant" name="identifiant" size=20 minlength=6 required pattern="[0-9a-zA-Z_@#]{6,20}">
        </div>
        <div class="enlongueur">
            <span>
                <label for="motdepasse">Mot de passe (8 caracteres minimum):</label>
                <input type="password" id="motdepasse" name="motdepasse" size=25 minlength=8 required>
            </span>
            <span class="motdepasse2">
                <label for="motdepasse2"> Ressaisie du mot de passe :</label>
                <input type="password" id="motdepasse2" name="motdepasse2" size=25 minlength=8 required>
            </span>
        </div>
