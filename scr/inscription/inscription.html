<html>

<head>
    <!DOCTYPE html>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css">
    <title> Voile a gogo </title>
</head>

<body>

    <div class="entete">
        <P class="gros_caracteres"> <img src="../Images/photo.jpg" alt="Photo de bateau" title="Photo de bateau"></P>
        <nav class="menu">
            <ul>
                <li> <a href='#'> Deconnexion </a> </li>
            </ul>
        </nav>
    </div>
    <h1>Le site des fadas de voile ...</h1>
    <h2>
        Formulaire d'inscription:
    </h2>
    <form id="formInscription">
        <div>
            <label for="lastname">Nom:</label>
            <input type="text" id="lastname" name="lastname" size=30 minlength=3 required pattern="[a-zA-Z ]{3,30}">
        </div>
        <div>
            <label for=" firstname ">Prenom:</label>
            <input type="text " id="firstname " name="firstname " size=30 required>
        </div>
        <div>
            <label for="birthdate ">Date de naissance:</label>
            <input type="date" id="birthdate " name="birthdate " required>
        </div>
        <div>
            <label for="mail ">Courriel:</label>
            <input type="email " id="mail " name="mail " size=100 required>
        </div>
        <div>
            <label for="login ">Identifiant (6 caract√©res minimum): </label>
            <input type="text " id="login " name="login " size=20 minlength=6 required pattern="[0-9a-fA-F_@#]{6,20}">
        </div>
        <div class="password">
            <span>
                <label for="password ">Mot de passe (8 caracteres minimum):</label>
                <input type="password " id="password " name="password " size=25 minlength=8 required>
            </span>
            <span class="password2">
                <label for="password2"> Ressaisie du mot de passe :</label>
                <input type="password" id="password2" name="password2" size=25 minlength=8 required>
            </span>
        </div>
        <div class=".AffBoutton">
            <label></label>
            <input type="submit" value="Enregistrer le formulaire">
        </div>
    </form>
    <script type="text/javascript" src="./inscription.js"></script>
</body>


</html>
